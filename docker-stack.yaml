version: '3.8'

services:
  ipfs:
    image: fotomultas/ipfs:latest
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - backend-blockchain
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      placement: 
        constraints:
          - node.role == manager
  hardhat:
    image: fotomultas/hardhat:latest
    networks:
      - backend-blockchain
    depends_on:
      - ipfs
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      placement: 
        constraints:
          - node.role == manager
  backend:
    image: fotomultas/backend:latest
    environment:
      - NODE_RPC_URL=http://hardhat:8545
      - CONTRACT_ADDRESS=0x5FbDB2315678afecb367f032d93F642f64180aa3
      - ETHEREUM_CONTRACT_ADDRESS=0x5FbDB2315678afecb367f032d93F642f64180aa3
      - IPFS_API_URL=http://ipfs:5001
      - IPFS_GATEWAY_URL=http://ipfs:8080
    networks:
      - backend-blockchain
      - reverse_proxy
    depends_on:
      - hardhat
      - ipfs
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      placement: 
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=reverse_proxy"
        - "traefik.http.routers.fotomultas-backend.entrypoints=websecure"
        - "traefik.http.routers.fotomultas-backend.tls.certresolver=production"
        - "traefik.http.routers.fotomultas-backend.rule=Host(`fotomultas-backend.glud.org`)"
        - "traefik.http.routers.fotomultas-backend.service=fotomultas-backend"
        - "traefik.http.routers.fotomultas-backend.tls=true"
        - "traefik.http.services.fotomultas-backend.loadbalancer.server.port=3000"
  frontend:
    image: fotomultas/frontend:latest
    depends_on:
      - backend
    networks:
      - backend-blockchain
      - reverse_proxy
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=reverse_proxy"
        - "traefik.http.routers.fotomultas-frontend.entrypoints=websecure"
        - "traefik.http.routers.fotomultas-frontend.tls.certresolver=production"
        - "traefik.http.routers.fotomultas-frontend.rule=Host(`fotomultas.glud.org`)"
        - "traefik.http.routers.fotomultas-frontend.service=fotomultas-frontend"
        - "traefik.http.routers.fotomultas-frontend.tls=true"
        - "traefik.http.services.fotomultas-frontend.loadbalancer.server.port=80"
volumes:
  ipfs_data:
networks:
  backend-blockchain:
    driver: overlay
    external: true
  reverse_proxy:
    driver: overlay
    external: true